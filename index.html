<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="env.js"></script>
  <script src="index.js"></script>
  <title>Search your Books!</title>
</head>
<body>
  <div class="container">
    <div class="card my-3">
      <div class="card-header d-flex justify-content-between">
        <span class="h2">Enter the title for searching book</span>

        <button id="btn-auth" type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-auth">
          Authorize
        </button>
      </div>
      <div class="card-body">
        <form id="form-search-book">
          <div class="input-group mb-3">
            <input id="search-query" type="text" class="form-control" placeholder="Enter the title for search" aria-label="Book title">
            <div class="input-group-append">
              <button class="btn btn-primary" id="btn-add" type="submit">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="my-2 card hide" id="results">
      <div class="card-header">
        <h2 id="result-text"></h2>
      </div>
      <div class="card-body">
        <ul id="result-list" class="list-group">

        </ul>
      </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="modal-auth" tabindex="-1" aria-labelledby="authroize modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-auth-title">Authorize</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span id="prepend" class="input-group-text">Enter your API Key</span>
              </div>
              <input id="input-key" type="text" class="form-control" placeholder="API Key" aria-label="api-key" aria-describedby="prepend">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btn-save-key" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
