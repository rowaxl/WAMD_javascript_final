<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/assets/styles/style.css">
  <script src="/assets/js/details.js"></script>
  <title>Show Details</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index.html">
      TV Show program

      <span class="material-icons">
      live_tv
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/discover.html">Discover</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/favs.html">Favorites</a>
        </li>
      </ul>

      <button id="btn-auth" type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-auth">
        Authorize
      </button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="my-2 card" id="results">
      <div class="row no-gutters">
        <div id="show-img-container" class="col-lg-5 col-12 card-img"></div>

        <div class="col-lg-7 col-12">
          <div class="card-body">
            <h4 id="show-title" class="card-title mr-4"></h4>
            <h6 id="season-counter" class="card-subtitle"></h4>
            <div id="score-container" class="card-text">
              <h6 class="score-label">User Scores</h6>
              <div class="score-indicator">
                <svg>
                  <g>
                    <circle cx="0" cy="0" r="20" stroke="black" class="animated-circle" transform="translate(50,50) rotate(-90)" />
                  </g>
                  <g>
                    <circle cx="0" cy="0" r="38" transform="translate(50,50) rotate(-90)" />
                  </g>
                </svg>
                <div class="score-count"></div>
              </div>
            </div>
            <p id="rate-count" class="card-text my-2"></p>
            <p id="show-popular" class="card-text my-2"></p>
            <p id="show-overview" class="card-text my-2"></p>

            <button class="fav-btn btn rounded-circle">
              <svg width = "1em" height = "1em" viewBox = "0 0 16 16" class= "bi bi-heart-fill" fill = "currentColor" xmlns = "http://www.w3.org/2000/svg" >
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="modal-auth" tabindex="-1" aria-labelledby="authroize modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-auth-title">Authorize</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span id="prepend" class="input-group-text">Enter your API Key</span>
              </div>
              <input id="input-key" type="text" class="form-control" placeholder="API Key" aria-label="api-key" aria-describedby="prepend">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btn-save-key" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
